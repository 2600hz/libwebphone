<!DOCTYPE html>
<html>
  <head>

  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col" style="border: solid;">
          <div class="row">
            <div
              class="col"
              style="text-align: center; border-bottom: dashed; padding: 10px;"
            >
              Audio Input:
              <span id="audio_mute_status">UNMUTED</span>
              <script type="text/javascript">
                webphone.getMediaDevices().then(mediaDevices => {
                  mediaDevices.on(
                    "audio.input.muted",
                    () =>
                      (document.querySelector("#audio_mute_status").innerHTML =
                        "MUTED  ")
                  );
                  mediaDevices.on(
                    "audio.input.unmuted",
                    () =>
                      (document.querySelector("#audio_mute_status").innerHTML =
                        "UNMUTED")
                  );
                });
              </script>
              <div>
                <button
                  onclick="webphone.getMediaDevices().then(mediaDevices => mediaDevices.mute('audioinput'));"
                >
                  Mute Audio
                </button>
                <button
                  onclick="webphone.getMediaDevices().then(mediaDevices => mediaDevices.unmute('audioinput'));"
                >
                  Unmute Audio
                </button>
                <button
                  onclick="webphone.getMediaDevices().then(mediaDevices => mediaDevices.toggleMute('audioinput'));"
                >
                  Toggle Audio Mute
                </button>
              </div>
            </div>
            <div
              class="col"
              style="text-align: center; border-bottom: dashed; padding: 10px;"
            >
              Video Input:
              <span id="video_mute_status">UNMUTED</span>
              <script type="text/javascript">
                webphone.getMediaDevices().then(mediaDevices => {
                  mediaDevices.on(
                    "video.input.muted",
                    () =>
                      (document.querySelector("#video_mute_status").innerHTML =
                        "MUTED  ")
                  );
                  mediaDevices.on(
                    "video.input.unmuted",
                    () =>
                      (document.querySelector("#video_mute_status").innerHTML =
                        "UNMUTED")
                  );
                });
              </script>
              <div>
                <button
                  onclick="webphone.getMediaDevices().then(mediaDevices => mediaDevices.mute('videoinput'));"
                >
                  Mute Video
                </button>
                <button
                  onclick="webphone.getMediaDevices().then(mediaDevices => mediaDevices.unmute('videoinput'));"
                >
                  Unmute Video
                </button>
                <button
                  onclick="webphone.getMediaDevices().then(mediaDevices => mediaDevices.toggleMute('videoinput'));"
                >
                  Toggle Video Mute
                </button>
              </div>
            </div>
            <div
              class="col"
              style="text-align: center; border-bottom: dashed; padding: 10px;"
            >
              <span id="video_mute_status">State Control</span>
              <div>
                <button
                  onclick="webphone.getMediaDevices().then(mediaDevices => mediaDevices.startPreviews());"
                >
                  Start Preview
                </button>
                <button
                  onclick="webphone.getMediaDevices().then(mediaDevices => mediaDevices.stopPreviews());"
                >
                  Stop Preview
                </button>
                <button
                  onclick="webphone.getMediaDevices().then(mediaDevices => mediaDevices.startStreams());"
                >
                  Start Call Streams
                </button>
                <button
                  onclick="webphone.getMediaDevices().then(mediaDevices => mediaDevices.stopStreams());"
                >
                  Stop Call Streams
                </button>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col" style="border-right: dashed;">
              <div id="media_device_preview"></div>
            </div>
            <div class="col" style="border-right: dashed;">
              <div id="media_device_selector"></div>
            </div>
            <div class="col">
              <div id="media_device_custom"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="dialed"></div>
    <script>
      webphone.getDialpad().then(dialpad => {
        dialpad.on("digits", digits => {
          document.querySelector("#dialed").innerHTML = digits.toString();
        });
      });
    </script>

    <div id="dialpad"></div>
    <div id="dialpad_custom"></div>

    <!--Added by Mahfuz [start]-->
    <div style="position:absolute">
      <button
        onclick='webphone.getUserAgent().then(ua => ua.call("+14158867903"));'
      >
        Call
      </button>
      <button onclick="webphone.getUserAgent().then(ua => ua.register());">
        Register
      </button>
      <button onclick="webphone.getUserAgent().then(ua => ua.unregister());">
        Unregister
      </button>

      <audio id="audioremote" autoplay loop></audio>
    </div>

    <!--Added by Mahfuz [End]-->
  </body>
  <script type="text/javascript">
    var template = `
			<div>
				<legend>{{i18n.legend}}</legend>

				{{#videoinput.enabled}}          
					<div>
						<label for="{{selectors.videoinput.elementId}}">
							{{i18n.videoinput}}
						</label>                
						<select id="{{selectors.videoinput.elementId}}">
							{{#videoinput.devices}}
								{{#connected}}
									<option value="{{id}}" {{#active}}selected{{/active}}>{{name}}</option>
								{{/connected}}
							{{/videoinput.devices}}
						</select>
					</div>
				{{/videoinput.enabled}}

				{{#audiooutput.enabled}}
					<div>
						Hello World!
						<label for="{{selectors.audiooutput.elementId}}" style="display: inline-block">
							{{i18n.audiooutput}}:
						</label>
						<span id="{{selectors.audiooutput.elementId}}">
							{{#audiooutput.devices}}
								{{#active}}
									{{name}}
								{{/active}}
							{{/audiooutput.devices}}
						</span>
					</div>
				{{/audiooutput.enabled}}

				{{#audioinput.enabled}}
					<div>
						<label for="{{selectors.audioinput.elementId}}">
							{{i18n.audioinput}}:
						</label>
						<div id="{{selectors.audioinput.elementId}}">
							{{#audioinput.devices}}
								{{#connected}}
									<div>
										<input type="radio" name="audioinput" value="{{id}}" {{#active}}checked="checked"{{/active}}
										onclick="webphone.getMediaDevices().then(mediaDevices => {
													mediaDevices.changeDevice('audioinput', event.target.value);
												});
										">
										<label>{{name}}</label>
									</div>
								{{/connected}}    
							{{/audioinput.devices}}
						</div>               
					</div>
				{{/audioinput.enabled}}
			</div>
			`;
    var customTemplateConfig = {
      template: template,
      root: {
        elementId: "media_device_custom"
      },
      selectors: {
        audioinput: {
          elementId: "customized_audio_input"
        }
      }
    };

    webphone.getMediaDevices().then(mediaDevices => {
      mediaDevices.render(customTemplateConfig).then(() => {
        document
          .querySelectorAll("#customized_audio_input > div > input[type=radio]")
          .forEach(radio => {
            console.log("found radio button after render succeeded: ", radio);
          });
      });
    });
    //Added by Mahfuz
  </script>

			<label id="{{buttons.three.elementId}}" data-value="3">{{i18n.three}}</label>
			<label id="{{buttons.four.elementId}}" data-value="4">{{i18n.four}}</label>
			<label id="{{buttons.five.elementId}}" data-value="5">{{i18n.five}}</label>
			<label id="{{buttons.six.elementId}}" data-value="6">{{i18n.six}}</label>
			<label id="{{buttons.seven.elementId}}" data-value="7">{{i18n.seven}}</label>
			<label id="{{buttons.eight.elementId}}" data-value="8">{{i18n.eight}}</label> 
			<label id="{{buttons.nine.elementId}}" data-value="9">{{i18n.nine}}</label>

    webphone.getDialpad().then(dialpad => {
      dialpad.render(customTemplateConfig);
    });
  </script>
</html>
